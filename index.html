      { date: '1/28', title: '環礁之美', isMaldives: true, activities: [{ id: '12', time: '10:00', title: '高空拖曳傘 (自費)', loc: 'Lagoon', note: '160 USD' }] },
      { date: '1/29', title: '居民島停留', activities: [{ id: '14', time: '11:00', title: '搭船前往居民島', loc: 'Hulhumale', note: '入住 h78' }] },
      { date: '1/30', title: '返程：大馬 Umi', activities: [{ id: '16', time: '12:00', title: 'MH484 返大馬', loc: 'Velana Airport', note: '19:45 抵達吉隆坡' }] },
      { date: '1/31', title: '平安賦歸', activities: [{ id: '18', time: '09:20', title: 'MH366 返台', loc: 'KLIA T1', note: '14:10 抵台' }, { id: '19', time: '16:34', title: '高鐵 0841 返家', loc: '桃園高鐵站', note: '18:25 返抵左營' }] },
    ];

    const INITIAL_REC = [
      { category: '吉隆坡美饌 Gourmet KL', items: [
        { name: 'Village Park Restaurant', rating: 4.6, desc: '被譽為吉隆坡最好吃的椰漿飯，炸雞極致酥脆。' },
        { name: 'Nasi Lemak Wanjo', rating: 4.6, desc: '甘幫峇魯傳統風味，在地人的宵夜與早餐首選。' },
        { name: 'Sun Fong Bak Kut Teh', rating: 4.4, desc: '新峰肉骨茶，老字號藥膳湯頭，藝人與旅客朝聖必吃。' }
      ]},
      { category: '大馬必遊景點 Must-See KL', items: [
        { name: 'Petronas Twin Towers', rating: 4.8, desc: '雙子星塔，吉隆坡最具代表性的地標，夜景震撼。' },
        { name: 'Batu Caves', rating: 4.6, desc: '黑風洞，壯觀印度教聖地與272級彩虹階梯。' },
        { name: 'KL Tower', rating: 4.5, desc: '吉隆坡塔，俯視整座城市的環景視野與旋轉餐廳。' }
      ]},
      { category: '質感購物 Shopping', items: [
        { name: 'Central Market', rating: 4.4, desc: '中央藝術坊，購買傳統蠟染、手工藝品與紀念品的首選。' },
        { name: 'Pavilion Kuala Lumpur', rating: 4.7, desc: '柏威年廣場，武吉免登最奢華的購物中心。' },
        { name: "Beryl's Chocolate", rating: 4.5, desc: '馬來西亞國寶級巧克力，推薦榴槤與海鹽口味。' }
      ]}
    ];

    const TIME_OPTIONS = Array.from({ length: 48 }, (_, i) => {
      const h = Math.floor(i / 2).toString().padStart(2, '0');
      const m = (i % 2 === 0 ? '00' : '30');
      return `${h}:${m}`;
    });

    const App = () => {
      const [activeTab, setActiveTab] = useState('ITINERARY');
      const [itinerary, setItinerary] = useState(() => {
        const saved = localStorage.getItem('my_trip_2026_itinerary_v5');
        return saved ? JSON.parse(saved) : INITIAL_ITINERARY;
      });
      const [prepList, setPrepList] = useState(() => {
        const saved = localStorage.getItem('my_trip_2026_prep_v5');
        return saved ? JSON.parse(saved) : INITIAL_PREP;
      });
      const [expenses, setExpenses] = useState(() => {
        const saved = localStorage.getItem('my_trip_2026_expenses_v5');
        return saved ? JSON.parse(saved) : [];
      });

      useEffect(() => { localStorage.setItem('my_trip_2026_itinerary_v5', JSON.stringify(itinerary)); }, [itinerary]);
      useEffect(() => { localStorage.setItem('my_trip_2026_prep_v5', JSON.stringify(prepList)); }, [prepList]);
      useEffect(() => { localStorage.setItem('my_trip_2026_expenses_v5', JSON.stringify(expenses)); }, [expenses]);

      const renderContent = () => {
        switch (activeTab) {
          case 'PREPARATION': return <PreparationView prepList={prepList} setPrepList={setPrepList} />;
          case 'ITINERARY': return <ItineraryView itinerary={itinerary} setItinerary={setItinerary} />;
          case 'TRANSPORT': return <TransportView />;
          case 'ACCOMMODATION': return <AccommodationView />;
          case 'RECOMMENDATION': return <RecommendationView />;
          case 'EXPENSE': return <ExpenseView expenses={expenses} setExpenses={setExpenses} />;
          default: return <ItineraryView itinerary={itinerary} setItinerary={setItinerary} />;
        }
      };

      return (
        <div className="min-h-screen flex flex-col pb-safe">
          <header className="fixed top-0 left-0 right-0 z-40 glass-effect border-b border-[#F5EBE0] py-4 pt-safe">
            <div className="max-w-xl mx-auto px-4 flex justify-between items-center">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-[#D8C4B6] rounded-2xl flex items-center justify-center text-white shadow-md"><Compass size={20} /></div>
                <div><h1 className="font-bold text-lg serif text-[#4E342E]">2026 嶼海紀行</h1><p className="text-[9px] font-black text-[#A68A71] uppercase tracking-[0.2em]">Travel Planner</p></div>
              </div>
            </div>
          </header>

          <main className="flex-grow pt-24 pb-32 max-w-xl mx-auto w-full px-4">{renderContent()}</main>

          <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[94%] max-w-lg z-50">
            <div className="glass-effect rounded-[2.5rem] shadow-2xl border border-[#F5EBE0]/60 p-1.5 flex justify-between items-center">
              {[
                { id: 'PREPARATION', icon: ClipboardCheck, label: '準備' },
                { id: 'ITINERARY', icon: MapIcon, label: '行程' },
                { id: 'TRANSPORT', icon: Plane, label: '交通' },
                { id: 'ACCOMMODATION', icon: Bed, label: '住宿' },
                { id: 'RECOMMENDATION', icon: Sparkles, label: '推薦' },
                { id: 'EXPENSE', icon: Wallet, label: '換算' }
              ].map(item => (
                <button key={item.id} onClick={() => setActiveTab(item.id)} className={`flex flex-col items-center justify-center py-3 rounded-[1.8rem] transition-all flex-1 ${activeTab === item.id ? 'tab-active scale-105' : 'text-[#A68A71]'}`}>
                  <item.icon size={20} /><span className={`text-[10px] mt-1 font-bold ${activeTab === item.id ? 'block' : 'hidden'}`}>{item.label}</span>
                </button>
              ))}
            </div>
          </nav>
        </div>
      );
    };

    const PreparationView = ({ prepList, setPrepList }) => {
      const [showModal, setShowModal] = useState(false);
      const [editItem, setEditItem] = useState(null);
      const [formData, setFormData] = useState({ category: '重要文件', item: '', note: '' });

      const handleSave = () => {
        if (!formData.item) return;
        if (editItem) {
          setPrepList(prepList.map(p => p.id === editItem.id ? { ...p, ...formData } : p));
        } else {
          setPrepList([...prepList, { ...formData, id: Date.now().toString(), checked: false }]);
        }
        setShowModal(false); setEditItem(null); setFormData({ category: '重要文件', item: '', note: '' });
      };

      const toggleCheck = (id) => {
        setPrepList(prepList.map(p => p.id === id ? { ...p, checked: !p.checked } : p));
      };

      const deleteItem = (id) => { if (confirm('確定刪除？')) setPrepList(prepList.filter(p => p.id !== id)); };

      return (
        <div className="fade-in space-y-6">
          <div className="px-2">
            <h2 className="text-3xl font-bold serif text-[#4E342E]">準備清單</h2>
          </div>

          <button onClick={() => { setEditItem(null); setShowModal(true); }} className="floating-action-button">
            <Plus size={32} strokeWidth={2.5} />
          </button>

          <div className="space-y-6 pb-10">
            {['重要文件', '馬爾地夫專屬', '電子電器', '生活用品', '個人藥品'].map(cat => {
              const items = prepList.filter(p => p.category === cat);
              if (items.length === 0 && cat !== '重要文件') return null;
              return (
                <div key={cat} className="space-y-3">
                  <h3 className="text-[10px] font-black text-[#A68A71] uppercase tracking-[0.2em] px-2">{cat}</h3>
                  <div className="grid gap-2">
                    {items.map(p => (
                      <div key={p.id} className="bg-white p-4 rounded-2xl border border-[#F5EBE0] flex items-center justify-between shadow-sm group">
                        <div className="flex items-center gap-4 flex-1" onClick={() => toggleCheck(p.id)}>
                          <div className={`checkbox-custom ${p.checked ? 'checked' : ''}`} />
                          <div className={p.checked ? 'opacity-40' : ''}>
                            <div className={`font-bold text-sm ${p.checked ? 'line-through' : 'text-[#4E342E]'}`}>{p.item}</div>
                            <div className="text-[10px] text-[#A68A71] italic">{p.note}</div>
                          </div>
                        </div>
                        <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                          <button onClick={() => { setEditItem(p); setFormData(p); setShowModal(true); }} className="text-[#D8C4B6]"><Edit2 size={14} /></button>
                          <button onClick={() => deleteItem(p.id)} className="text-red-200"><Trash2 size={14} /></button>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              );
            })}
          </div>

          {showModal && (
            <div className="fixed inset-0 z-[60] flex items-center justify-center px-4">
              <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => setShowModal(false)} />
              <div className="relative bg-white w-full max-w-sm p-8 rounded-[2.5rem] shadow-2xl space-y-4 -translate-y-12">
                <h3 className="text-xl font-bold serif text-[#4E342E] text-center mb-4">{editItem ? '編輯準備項目' : '新增準備項目'}</h3>
                <div>
                  <label className="text-[10px] font-bold text-[#A68A71] ml-2 mb-1 block">分類</label>
                  <select value={formData.category} onChange={e => setFormData({...formData, category: e.target.value})}>
                    {['重要文件', '馬爾地夫專屬', '電子電器', '生活用品', '個人藥品'].map(c => <option key={c} value={c}>{c}</option>)}

                </div>
                <div>
                  <label className="text-[10px] font-bold text-[#A68A71] ml-2 mb-1 block">物品</label>
                  <input type="text" value={formData.item} onChange={e => setFormData({...formData, item: e.target.value})} placeholder="例如：護照" />
                </div>
                <div>
                  <label className="text-[10px] font-bold text-[#A68A71] ml-2 mb-1 block">備註</label>
                  <input type="text" value={formData.note} onChange={e => setFormData({...formData, note: e.target.value})} placeholder="例如：放在隨身包" />
                </div>
                <div className="flex gap-3 pt-4">
                  <button onClick={() => setShowModal(false)} className="flex-1 py-4 rounded-2xl bg-[#FDFBF7] text-[#A68A71] font-bold border border-[#F5EBE0]">取消</button>
                  <button onClick={handleSave} className="flex-1 py-4 rounded-2xl bg-[#4E342E] text-white font-bold shadow-lg">儲存</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const ItineraryView = ({ itinerary, setItinerary }) => {
      const [dayIdx, setDayIdx] = useState(0);
      const [showModal, setShowModal] = useState(false);
      const [editAct, setEditAct] = useState(null);
      const [formData, setFormData] = useState({ time: '08:00', title: '', loc: '', note: '' });

      const day = itinerary[dayIdx];

      const handleSave = () => {
        if (!formData.title) return;
        const newItinerary = [...itinerary];
        if (editAct) {
          newItinerary[dayIdx].activities = newItinerary[dayIdx].activities.map(a => a.id === editAct.id ? { ...formData, id: a.id } : a);
        } else {
          newItinerary[dayIdx].activities.push({ ...formData, id: Date.now().toString() });
        }
        newItinerary[dayIdx].activities.sort((a, b) => a.time.localeCompare(b.time));
        setItinerary(newItinerary);
        setShowModal(false); setEditAct(null); setFormData({ time: '08:00', title: '', loc: '', note: '' });
      };

      const deleteAct = (id) => {
        if (confirm('確定刪除行程？')) {
          const newItinerary = [...itinerary];
          newItinerary[dayIdx].activities = newItinerary[dayIdx].activities.filter(a => a.id !== id);
          setItinerary(newItinerary);
        }
      };

      const getGoogleMapsUrl = (loc) => `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc)}`;

      return (
        <div className="fade-in space-y-6">
          <div className="flex overflow-x-auto gap-3 pb-2 no-scrollbar snap-x">
            {itinerary.map((d, i) => (
              <button key={i} onClick={() => setDayIdx(i)} className={`flex-shrink-0 w-12 h-16 rounded-2xl flex flex-col items-center justify-center border transition-all ${dayIdx === i ? 'bg-[#4E342E] text-white shadow-lg' : 'bg-white text-[#A68A71] border-[#F5EBE0]'}`}>
                <span className="text-[8px] font-black uppercase opacity-60">Jan</span><span className="text-lg font-black mt-1">{d.date.split('/')[1]}</span>
              </button>
            ))}
          </div>

          <button onClick={() => { setEditAct(null); setFormData({ time: '08:00', title: '', loc: '', note: '' }); setShowModal(true); }} className="floating-action-button">
            <Plus size={32} strokeWidth={2.5} />
          </button>

          <div className="bg-white p-7 rounded-[2.5rem] border border-[#F5EBE0] shadow-sm mb-6">
            <div className="mb-6">
              <div className="text-[10px] font-black text-[#A68A71] tracking-widest mb-1">Day 0{dayIdx + 1} · {day.date}</div>
              <h2 className="text-2xl font-bold text-[#4E342E] serif leading-tight">{day.title}</h2>
            </div>
            
            <div className="space-y-8 relative ml-1">
              <div className="absolute left-[17px] top-3 bottom-3 w-[1px] bg-[#F5EBE0]" />
              {day.activities.map(act => (
                <div key={act.id} className="flex gap-5 relative z-10 group">
                  <div className="w-9 h-9 rounded-xl border-2 border-[#F5EBE0] bg-white flex items-center justify-center text-[#4E342E] shrink-0"><Clock size={16} /></div>
                  <div className="flex-1">
                    <div className="flex justify-between items-start">
                      <span className="text-[10px] font-black text-[#D8C4B6]">{act.time || '未定時'}</span>
                      <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onClick={() => { setEditAct(act); setFormData(act); setShowModal(true); }} className="text-[#D8C4B6]"><Edit2 size={14} /></button>
                        <button onClick={() => deleteAct(act.id)} className="text-red-200"><Trash2 size={14} /></button>
                      </div>
                    </div>
                    <h4 className="font-bold text-base text-[#4E342E]">{act.title}</h4>
                    {act.loc && <button onClick={() => window.open(getGoogleMapsUrl(act.loc), '_blank')} className="text-[10px] text-[#A68A71] flex items-center gap-1 mt-1 font-bold hover:underline"><MapPin size={10} /> {act.loc}</button>}
                    {act.note && <p className="mt-2 text-[10px] text-[#A68A71] italic bg-[#FDFBF7] p-2 rounded-lg border border-[#F5EBE0]">註：{act.note}</p>}
                  </div>
                </div>
              ))}
            </div>
          </div>

          {day.isMaldives && (
            <div className="bg-[#4E342E] p-8 rounded-[2.5rem] text-white shadow-xl mb-6">
              <h3 className="text-xl font-bold serif mb-6 flex items-center gap-3"><Waves className="text-[#D8C4B6]" /> 度假村精選自費活動</h3>
              <div className="grid gap-4">
                {[
                  { name: '鯨鯊追蹤遊', price: 220 }, { name: '魟魚浮潛體驗', price: 115 }, 
                  { name: '高空拖曳傘', price: 160 }, { name: '水上 SPA', price: 150 }
                ].map((item, i) => (
                  <div key={i} className="bg-white/5 p-4 rounded-2xl flex justify-between items-center border border-white/5">
                    <h4 className="font-bold text-sm text-[#D8C4B6]">{item.name}</h4>
                    <div className="text-right"><div className="text-lg font-black">${item.price}</div><div className="text-[9px] opacity-60 font-bold">≈ NT$ {(item.price * USD_TO_TWD).toLocaleString()}</div></div>
                  </div>
                ))}
              </div>
            </div>
          )}

          {showModal && (
            <div className="fixed inset-0 z-[60] flex items-center justify-center px-4">
              <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => setShowModal(false)} />
              <div className="relative bg-white w-full max-w-sm p-8 rounded-[2.5rem] shadow-2xl space-y-4 -translate-y-12">
                <h3 className="text-xl font-bold serif text-[#4E342E] text-center">{editAct ? '編輯行程' : '新增活動'}</h3>
                <div>
                  <label className="text-[10px] font-bold text-[#A68A71] ml-2 mb-1 block">時間</label>
                  <select value={formData.time} onChange={e => setFormData({...formData, time: e.target.value})}>
                    {TIME_OPTIONS.map(time => <option key={time} value={time}>{time}</option>)}
                  </select>
                </div>
                <div>
                  <label className="text-[10px] font-bold text-[#A68A71] ml-2 mb-1 block">活動名稱</label>
                  <input type="text" value={formData.title} onChange={e => setFormData({...formData, title: e.target.value})} placeholder="活動名稱" />
                </div>
                <div>
                  <label className="text-[10px] font-bold text-[#A68A71] ml-2 mb-1 block">地點</label>
                  <input type="text" value={formData.loc} onChange={e => setFormData({...formData, loc: e.target.value})} placeholder="地點" />
                </div>
                <div>
                  <label className="text-[10px] font-bold text-[#A68A71] ml-2 mb-1 block">備註</label>
                  <textarea value={formData.note} onChange={e => setFormData({...formData, note: e.target.value})} placeholder="備註..." rows="3" />
                </div>
                <div className="flex gap-3 pt-4">
                  <button onClick={() => setShowModal(false)} className="flex-1 py-4 rounded-2xl bg-[#FDFBF7] text-[#A68A71] font-bold border border-[#F5EBE0]">取消</button>
                  <button onClick={handleSave} className="flex-1 py-4 rounded-2xl bg-[#4E342E] text-white font-bold shadow-lg">儲存</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const AccommodationView = () => {
      const getGoogleMapsUrl = (loc) => `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(loc)}`;
      const hotels = [
        { name: 'Holiday Inn Kuala Lumpur Bangsar by IHG', nameZh: '吉隆坡孟沙假日酒店 (1/23-25)', date: '1/23-1/25', image: 'https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?auto=format&fit=crop&q=80&w=800', note: '【吉隆坡文青區】位於時尚的孟沙區，頂樓泳池視野極佳，下樓即是購物商場。' },
        { name: 'Mercure Maldives Kooddoo Resort', nameZh: '美居馬爾地夫渡假村 (1/25-29)', date: '1/25-1/29', image: 'https://images.unsplash.com/photo-1514282401047-d79a71a590e8?auto=format&fit=crop&q=80&w=800', note: '【全包式水上別墅】位於卡夫阿里夫環礁。美居是高CP值的選擇，水下生態極其豐富。' },
        { name: 'h78 Maldives (Hulhumale)', nameZh: 'h78 居民島飯店 (1/29-30)', date: '1/29-1/30', image: 'https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?auto=format&fit=crop&q=80&w=800', note: '【海濱首排】胡魯馬累最受歡迎的飯店之一，鄰近機場，服務親切且早餐優質。' },
        { name: 'Umi Homestay SplashMania', nameZh: 'Umi 質感民宿 (1/30-31)', date: '1/30-31', image: 'https://images.unsplash.com/photo-1502672260266-1c1ef2d93688?auto=format&fit=crop&q=80&w=800', note: '【溫馨休憩站】靠近吉隆坡機場周邊，環境清幽，適合作為歸台前的最後休整地。' },
      ];
      
      return (
        <div className="fade-in space-y-8">
          <h2 className="text-3xl font-bold serif text-[#4E342E] px-2">住宿安排</h2>
          {hotels.map((h, i) => (
            <div key={i} className="bg-white rounded-[3rem] overflow-hidden shadow-sm border border-[#F5EBE0] group">
              <div className="h-64 overflow-hidden relative">
                <img src={h.image} alt={h.nameZh} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-1000" />
              </div>
              <div className="p-8">
                <h3 className="text-xl font-bold text-[#4E342E] serif leading-tight">{h.nameZh}</h3>
                <p className="text-[10px] text-[#A68A71] font-black uppercase tracking-tight mb-4">{h.name}</p>
                
                <button 
                  onClick={() => window.open(getGoogleMapsUrl(h.name), '_blank')}
                  className="flex items-center gap-3 text-[#A68A71] text-xs mb-8 font-bold hover:text-[#4E342E] transition-all bg-[#FDFBF7] px-5 py-2.5 rounded-full border border-slate-100 shadow-sm active:scale-95 group/btn"
                >
                  <Compass size={16} className="text-[#D8C4B6] group-hover/btn:rotate-45 transition-transform" />
                  <span>導航</span>
                </button>

                <div className="text-xs text-[#A68A71] flex items-center gap-2 mb-4"><Calendar size={14} /> {h.date}</div>
                <div className="bg-[#FDFBF7] p-4 rounded-2xl border border-[#F5EBE0] text-xs leading-relaxed italic text-[#4E342E]">「{h.note}」</div>
              </div>
            </div>
          ))}
        </div>
      );
    };

    const TransportView = () => (
      <div className="fade-in space-y-6">
        <h2 className="text-3xl font-bold serif text-[#4E342E] px-2">交通資訊</h2>
        {[
          { date: '01/23', id: '高鐵 0818', from: '左營', to: '桃園', time: '10:25-12:18' },
          { date: '01/23', id: 'MH 367', from: 'TPE', to: 'KUL', time: '15:10-20:05' },
          { date: '01/25', id: 'MH 485', from: 'KUL', to: 'MLE', time: '09:40-11:00' },
          { date: '01/30', id: 'MH 484', from: 'MLE', to: 'KUL', time: '12:00-19:45' },
          { date: '01/31', id: 'MH 366', from: 'KUL', to: 'TPE', time: '09:20-14:10' },
          { date: '01/31', id: '高鐵 0841', from: '桃園', to: '左營', time: '16:34-18:25' },
        ].map((t, i) => (
          <div key={i} className="bg-white rounded-[2.5rem] border border-[#F5EBE0] p-7 flex justify-between items-center shadow-sm">
            <div><div className="font-black text-lg text-[#4E342E]">{t.id}</div><div className="text-[10px] text-[#A68A71] font-bold uppercase">{t.date} · {t.from} ➔ {t.to}</div></div>
            <div className="text-right font-black text-[#4E342E] text-lg">{t.time}</div>
          </div>
        ))}
      </div>
    );

    const ExpenseView = ({ expenses, setExpenses }) => {
      const [showModal, setShowModal] = useState(false);
      const [item, setItem] = useState({ title: '', amount: '', currency: 'USD' });
      const [convVal, setConvVal] = useState('');
      const [convMode, setConvMode] = useState('USD');

      const addExpense = () => {
        if (!item.title || !item.amount) return;
        const rate = item.currency === 'USD' ? USD_TO_TWD : MYR_TO_TWD;
        setExpenses([{ ...item, id: Date.now(), twd: Math.round(parseFloat(item.amount) * rate) }, ...expenses]);
        setItem({ title: '', amount: '', currency: 'USD' }); setShowModal(false);
      };

      const totalTwd = useMemo(() => expenses.reduce((sum, e) => sum + e.twd, 0), [expenses]);

      return (
        <div className="fade-in space-y-6 pb-20">
          <div className="bg-white p-7 rounded-[2.5rem] border border-[#F5EBE0] shadow-sm space-y-4">
            <h3 className="font-bold text-sm text-[#4E342E] flex items-center gap-2"><DollarSign size={16} className="text-[#D8C4B6]" /> 匯率換算</h3>
            <div className="flex bg-[#FDFBF7] p-1.5 rounded-2xl border border-[#F5EBE0]">
              {['USD', 'MYR'].map(m => <button key={m} onClick={() => setConvMode(m)} className={`flex-1 py-2 rounded-xl text-xs font-black transition-all ${convMode === m ? 'bg-[#4E342E] text-white shadow-md' : 'text-[#A68A71]'}`}>{m}</button>)}
            </div>
            <div className="text-center">
              <input type="number" value={convVal} onChange={e => setConvVal(e.target.value)} placeholder="輸入金額" className="text-center font-black text-xl py-2 bg-transparent border-b-2 border-[#F5EBE0]" />
              <div className="mt-2 text-[11px] font-black text-[#A68A71] uppercase">≈ NT$ {Math.round((parseFloat(convVal) || 0) * (convMode === 'USD' ? USD_TO_TWD : MYR_TO_TWD)).toLocaleString()}</div>
            </div>
          </div>

          <div className="bg-[#4E342E] p-8 rounded-[3rem] text-white shadow-2xl">
            <div className="flex justify-between items-end">
              <div><p className="text-[10px] font-black opacity-50 uppercase tracking-widest mb-1">Total Spending</p><h2 className="text-4xl font-black">NT$ {totalTwd.toLocaleString()}</h2></div>
              <Wallet size={40} className="opacity-10" />
            </div>
          </div>

          <div className="flex justify-between items-center px-2">
            <h2 className="text-xl font-bold serif text-[#4E342E]">支出明細</h2>
            <button onClick={() => setShowModal(true)} className="w-10 h-10 bg-[#4E342E] text-white rounded-xl flex items-center justify-center shadow-lg active:scale-95"><Plus size={20} /></button>
          </div>

          <div className="space-y-3 min-h-[100px]">
            {expenses.map(e => (
              <div key={e.id} className="bg-white p-5 rounded-2xl border border-[#F5EBE0] flex justify-between items-center group">
                <div><div className="font-bold text-[#4E342E] text-sm">{e.title}</div><div className="text-[10px] text-[#A68A71] font-bold uppercase">{e.currency} {e.amount}</div></div>
                <div className="flex items-center gap-4">
                  <div className="text-right font-black text-[#4E342E] text-sm">NT$ {e.twd.toLocaleString()}</div>
                  <button onClick={() => setExpenses(expenses.filter(ex => ex.id !== e.id))} className="text-red-200 opacity-0 group-hover:opacity-100"><Trash2 size={14} /></button>
                </div>
              </div>
            ))}
            {expenses.length === 0 && <p className="text-center text-[#A68A71] text-xs py-10 italic">尚無任何記帳資料</p>}
          </div>

          {showModal && (
            <div className="fixed inset-0 z-[60] flex items-center justify-center px-4">
              <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => setShowModal(false)} />
              <div className="relative bg-white w-full max-w-sm p-8 rounded-[2.5rem] shadow-2xl space-y-4 -translate-y-12">
                <h3 className="text-xl font-bold serif text-[#4E342E] text-center">新增消費紀錄</h3>
                <input type="text" value={item.title} onChange={e => setItem({...item, title: e.target.value})} placeholder="例如：晚餐" />
                <div className="flex gap-2">
                  <input type="number" value={item.amount} onChange={e => setItem({...item, amount: e.target.value})} placeholder="金額" className="flex-1" />
                  <select value={item.currency} onChange={e => setItem({...item, currency: e.target.value})} className="w-24">
                    <option value="USD">USD</option><option value="MYR">MYR</option>
                  </select>
                </div>
                <div className="flex gap-3 pt-4">
                  <button onClick={() => setShowModal(false)} className="flex-1 py-4 rounded-2xl bg-[#FDFBF7] text-[#A68A71] font-bold border border-[#F5EBE0]">取消</button>
                  <button onClick={addExpense} className="flex-1 py-4 rounded-2xl bg-[#4E342E] text-white font-bold shadow-lg">儲存</button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    const RecommendationView = () => {
      const [list, setList] = useState(INITIAL_REC);
      const [isRefreshing, setIsRefreshing] = useState(false);

      const refresh = () => {
        setIsRefreshing(true);
        setTimeout(() => {
          setList([...INITIAL_REC].sort(() => Math.random() - 0.5));
          setIsRefreshing(false);
        }, 800);
      };

      return (
        <div className="fade-in space-y-8 pb-10">
          <div className="flex justify-between items-center px-2">
            <div>
              <h2 className="text-3xl font-bold serif text-[#4E342E]">在地推薦</h2>
              <p className="text-[10px] font-black text-[#A68A71] uppercase tracking-[0.2em] mt-1">Local Recommendations</p>
            </div>
            <button onClick={refresh} className={`w-10 h-10 bg-[#D8C4B6] text-white rounded-xl flex items-center justify-center shadow-md active:scale-95 ${isRefreshing ? 'animate-spin' : ''}`}><RefreshCw size={20} /></button>
          </div>
          
          <div className="space-y-10">
            {list.map((cat, idx) => (
              <section key={idx} className="space-y-4">
                <div className="flex items-center gap-3 px-2">
                  <div className="bg-[#4E342E] text-white p-2 rounded-xl shadow-md">
                    {idx === 0 ? <Utensils size={18} /> : (idx === 1 ? <Camera size={18} /> : <ShoppingBag size={18} />)}
                  </div>
                  <h3 className="font-bold text-lg text-[#4E342E] serif">{cat.category}</h3>
                </div>
                <div className="grid gap-4">
                  {cat.items.map((item, i) => (
                    <div key={i} className="bg-white p-7 rounded-[2.5rem] border border-[#F5EBE0] shadow-sm active:scale-98 transition-transform cursor-pointer group" onClick={() => window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.name)}`, '_blank')}>
                      <div className="flex justify-between items-start mb-2">
                        <h4 className="font-bold text-lg text-[#4E342E] group-hover:text-[#D8C4B6] transition-colors leading-tight">{item.name}</h4>
                        <div className="flex items-center gap-1 text-[10px] font-black text-amber-500 bg-amber-50 px-2 py-1 rounded-lg"><Star size={10} fill="currentColor" /> {item.rating}</div>
                      </div>
                      <p className="text-xs text-[#A68A71] leading-relaxed mb-4">{item.desc}</p>
                      <div className="text-[10px] font-black text-[#D8C4B6] uppercase tracking-widest flex items-center gap-1">Open in Google Map <ExternalLink size={10} /></div>
                    </div>
                  ))}
                </div>
              </section>
            ))}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
